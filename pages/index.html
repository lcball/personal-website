        <div class="row">
            <div class="col" style="margin-right: 20%;">
                <ul>
                    <li id="name">
                        Lauren Ball
                    </li>
                    <li id="changingText" style="color: white; font-size: 25px;">
                        Software Engineer
                        <script>
                            const textArray = ["Choreographer", "Educator", "Software Engineer", "Internet Enthusiast"];
                            let currentIndex = 0; // Current index in the array

                            // Function to change the text every second
                            function changeText() {
                                const changingTextElement = document.getElementById("changingText");

                                // Update text with the next item in the array
                                changingTextElement.textContent = textArray[currentIndex];

                                // Increment index or reset to 0 if it reaches the end
                                currentIndex = (currentIndex + 1) % textArray.length;
                            }

                            // Call the changeText function every second (1000 milliseconds)
                            setInterval(changeText, 650);
                        </script>
